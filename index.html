<!DOCTYPE html>
<html>
<head>
    <title>Fart Flap ðŸ’¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
        canvas { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load Assets
        const backgroundImg = new Image(); backgroundImg.src = 'https://i.imgur.com/B6RFV07.png';
        const playerIdleImg = new Image(); playerIdleImg.src = 'https://i.imgur.com/3hMdsAf.png';
        const playerJumpImg = new Image(); playerJumpImg.src = 'https://i.imgur.com/6RrFQXQ.png';
        const fartPuffImg = new Image(); fartPuffImg.src = 'https://i.imgur.com/UCtUASF.png';
        const toiletPaperImg = new Image(); toiletPaperImg.src = 'https://i.imgur.com/Vj1ayb0.png';
        const gasMaskImg = new Image(); gasMaskImg.src = 'https://i.imgur.com/7DC6cdf.png';
        const airFreshenerImg = new Image(); airFreshenerImg.src = 'https://i.imgur.com/12xJVSK.png';
        const goldenTPImg = new Image(); goldenTPImg.src = 'https://i.imgur.com/2b4QO53.png';
        const spicyBeanImg = new Image(); spicyBeanImg.src = 'https://i.imgur.com/9SIUUIV.png';
        const gameOverImg = new Image(); gameOverImg.src = 'https://i.imgur.com/07kVM0W.png';
        const fartSound = new Audio('https://raw.githubusercontent.com/FartTeamCTO/Fart-Flap/main/Fart%20mp3.mp3');
        const powerUpSound = new Audio('https://raw.githubusercontent.com/FartTeamCTO/Fart-Flap/main/whoosh%20mp3.mp3');
        const gameOverSound = new Audio('https://raw.githubusercontent.com/FartTeamCTO/Fart-Flap/main/deflating-baloon%20finish.mp3');

        // Game Variables
        const DESIGN_WIDTH = 1280;
        const DESIGN_HEIGHT = 720;
        let scale = 1;
        let player = { x: 200, y: 360, vy: 0, width: 128, height: 128, jumping: false, puffTimer: 0 };
        let gravity = 0.5;
        let fartBoost = -12;
        let obstacles = [];
        let powerUps = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let invincible = false;
        let rapidFire = false;
        let boostTimer = 0;
        let hasPlayedGameOverSound = false;
        let lastGoldenTPSpawn = -10000;
        let lastTime = 0;

        // Resize Canvas
        function resizeCanvas() {
            const aspect = DESIGN_WIDTH / DESIGN_HEIGHT;
            let w = window.innerWidth;
            let h = window.innerHeight;
            if (w / h > aspect) {
                h = window.innerHeight;
                w = h * aspect;
            } else {
                w = window.innerWidth;
                h = w / aspect;
            }
            canvas.width = DESIGN_WIDTH;
            canvas.height = DESIGN_HEIGHT;
            canvas.style.width = `${w}px`;
            canvas.style.height = `${h}px`;
            scale = w / DESIGN_WIDTH;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Fullscreen Toggle
        canvas.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => console.log(err));
            }
        });

        // Start Game
        function startGame() {
            obstacles = [];
            powerUps = [];
            score = 0;
            gameOver = false;
            gameStarted = false;
            invincible = false;
            rapidFire = false;
            boostTimer = 0;
            hasPlayedGameOverSound = false;
            lastGoldenTPSpawn = -10000;
            player = { x: 200, y: 360, vy: 0, width: 128, height: 128, jumping: false, puffTimer: 0 };
            spawnObstacle();
            spawnPowerUp();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // Player Movement
        function fart() {
            if (!gameStarted) {
                gameStarted = true;
            }
            player.vy = rapidFire ? -8 : fartBoost;
            player.jumping = true;
            player.puffTimer = 15;
            fartSound.play();
            setTimeout(() => player.jumping = false, rapidFire ? 100 : 200);
        }

        // Obstacle Spawning
        function spawnObstacle() {
            const gap = 300;
            const type = Math.floor(Math.random() * 3);
            const height = type === 0 ? 200 : type === 1 ? 250 : 300;
            const yPos = Math.random() * (DESIGN_HEIGHT - height - gap - 150) + 75;

            obstacles.push({
                x: DESIGN_WIDTH,
                y: yPos,
                width: type === 0 ? 100 : type === 1 ? 120 : 160,
                height: height,
                gap: gap,
                type: type,
                passed: false
            });
        }

        // Power-Up Spawning
        function spawnPowerUp() {
            const now = Date.now();
            let type = Math.random() < 0.2 && (now - lastGoldenTPSpawn > 10000) ? 'goldenTP' : 'spicyBean';
            powerUps.push({
                x: DESIGN_WIDTH + 500,
                y: Math.random() * (DESIGN_HEIGHT - 150) + 75,
                width: 80,
                height: 80,
                type: type
            });
            if (type === 'goldenTP') lastGoldenTPSpawn = now;
        }

        // Game Loop with Delta Time
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000; // Seconds
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, 0, 0, DESIGN_WIDTH, DESIGN_HEIGHT);

            if (!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText('Tap to Start', 520, 360);
                ctx.drawImage(playerIdleImg, player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
            } else if (gameOver) {
                ctx.drawImage(gameOverImg, 0, 0, DESIGN_WIDTH, DESIGN_HEIGHT);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText(`Score: ${score}`, 540, 340);
                ctx.fillText('Tap to Retry', 520, 400);
                if (!hasPlayedGameOverSound) {
                    gameOverSound.play();
                    hasPlayedGameOverSound = true;
                }
            } else {
                // Player Physics with Delta Time
                player.vy += gravity * deltaTime * 60; // Normalized to 60fps
                player.y += player.vy * deltaTime * 60;
                if (player.y + player.height > DESIGN_HEIGHT + 100) {
                    gameOver = true;
                    if (!hasPlayedGameOverSound) {
                        gameOverSound.play();
                        hasPlayedGameOverSound = true;
                    }
                }

                // Draw Player & Fart Puff
                const playerImg = player.jumping ? playerJumpImg : playerIdleImg;
                if (player.puffTimer > 0) {
                    ctx.drawImage(fartPuffImg, player.x - 80, player.y, 80, 80);
                    player.puffTimer -= deltaTime * 60;
                }
                ctx.drawImage(playerImg, player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);

                // Obstacles
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obs = obstacles[i];
                    obs.x -= 3 * deltaTime * 60;

                    let img = obs.type === 0 ? toiletPaperImg : obs.type === 1 ? gasMaskImg : airFreshenerImg;
                    ctx.drawImage(img, obs.x, obs.y, obs.width, obs.height);
                    ctx.drawImage(img, obs.x, obs.y + obs.height + obs.gap, obs.width, obs.height);

                    // Tighter Collision Detection
                    const hitboxWidth = obs.width * 0.8;
                    const hitboxHeight = obs.height * 0.8;
                    if (!invincible && (
                        (player.x + player.width / 2 > obs.x + (obs.width - hitboxWidth) / 2 &&
                         player.x - player.width / 2 < obs.x + (obs.width - hitboxWidth) / 2 + hitboxWidth &&
                        (player.y - player.height / 2 < obs.y + hitboxHeight ||
                         player.y + player.height / 2 > obs.y + obs.height + obs.gap))
                    )) {
                        gameOver = true;
                        if (!hasPlayedGameOverSound) {
                            gameOverSound.play();
                            hasPlayedGameOverSound = true;
                        }
                    }

                    // Air Freshener Slow Effect
                    if (obs.type === 2 && Math.abs(player.x - obs.x) < 200) player.vy += 0.1 * deltaTime * 60;

                    // Score
                    if (!obs.passed && obs.x + obs.width < player.x) {
                        score++;
                        obs.passed = true;
                    }

                    if (obs.x < -obs.width) obstacles.splice(i, 1);
                }

                // Power-Ups
                for (let i = powerUps.length - 1; i >= 0; i--) {
                    let pu = powerUps[i];
                    pu.x -= 3 * deltaTime * 60;
                    let puImg = pu.type === 'spicyBean' ? spicyBeanImg : goldenTPImg;
                    ctx.drawImage(puImg, pu.x - pu.width / 2, pu.y - pu.height / 2, pu.width, pu.height);

                    if (Math.hypot(player.x - pu.x, player.y - pu.y) < (player.width / 2 + pu.width / 2)) {
                        powerUpSound.play();
                        if (pu.type === 'spicyBean') {
                            rapidFire = true;
                            setTimeout(() => rapidFire = false, 5000);
                        } else {
                            invincible = true;
                            setTimeout(() => invincible = false, 3000);
                        }
                        powerUps.splice(i, 1);
                        score += 5;
                    }

                    if (pu.x < -pu.width) powerUps.splice(i, 1);
                }

                // Spawn Logic
                if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < DESIGN_WIDTH - 600) {
                    spawnObstacle();
                }
                if (powerUps.length === 0 || powerUps[powerUps.length - 1].x < DESIGN_WIDTH - 1200) {
                    spawnPowerUp();
                }

                // Boost Timer (Unused)
                if (boostTimer > 0) {
                    boostTimer -= deltaTime * 60;
                    if (boostTimer <= 0) fartBoost = -12;
                }

                // Draw Score
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText(`Score: ${score}`, 20, 40);
            }

            requestAnimationFrame(gameLoop);
        }

        // Event Listener for Mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) startGame();
            else fart();
        }, { passive: false });

        // Fallback for Desktop
        canvas.addEventListener('click', (e) => {
            if (gameOver) startGame();
            else fart();
        });

        // Start the Game
        startGame();
    </script>
</body>
</html>
